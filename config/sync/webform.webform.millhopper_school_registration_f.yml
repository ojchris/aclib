    '#states':
      visible:
        ':input[name="if_you_wish_to_submit_a_photo_for_the_virtual_sorting_ceremony_y"]':
          value: 'Yes'
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
  child_s_last_name_if_signing_for_a_minor_:
    '#type': textfield
    '#title': 'Child''s Last Name (if signing for a minor)'
    '#states':
      visible:
        ':input[name="if_you_wish_to_submit_a_photo_for_the_virtual_sorting_ceremony_y"]':
          value: 'Yes'
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
  closing_markup_returning:
    '#type': webform_markup
    '#states':
      visible:
        - ':input[name="are_you_happy_with_your_house_placement_"]':
            value: 'Yes'
        - or
        - ':input[name="what_is_your_house_preference_"]':
            value:
              pattern: ^(Gryffindor|Hufflepuff|Ravenclaw|Slytherin)$
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
