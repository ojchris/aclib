id: homebound_delivery
title: 'Homebound Delivery'
description: 'Library patrons applying for homebound delivery.'
category: ''
elements: |-
  intro:
    '#type': processed_text
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
    '#display_on': both
    '#text': |
      <p>Elderly and/or homebound residents of Alachua County&nbsp;can receive mail delivery of library materials. &nbsp;Please provide the information below to start the application process; once we've received this information we will send you some mail to finalize the application.<br />
      <br />
      If you would prefer to apply by phone or if you have any questions,&nbsp;you can also contact the Circulation Department at <a href="tel:13523343956">352-334-3950</a>.</p>
    '#format': basic_html
  name:
    '#type': webform_name
    '#title': Name
    '#description_display': before
    '#required': true
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
    '#title__access': false
    '#first__title': 'First name'
    '#first__required': true
    '#middle__access': false
    '#last__title': 'Last name'
    '#last__required': true
    '#suffix__access': false
    '#degree__access': false
  phone:
    '#type': tel
    '#title': 'Phone number'
    '#description_display': before
    '#required': true
    '#required_error': 'Phone is required.'
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
  mailing_address:
    '#type': webform_address
    '#title': 'Mailing Address'
    '#description': 'We&#39;ll complete the registration process by sending a postcard to this address. &nbsp;Future checkouts will also be sent to this address until/unless you need it changed.'
    '#required': true
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
    '#address__title': 'Mailing Address'
    '#address__required': true
    '#city__required': true
    '#state_province__required': true
    '#postal_code__required': true
    '#country__access': false
  date_of_birth:
    '#type': date
    '#title': 'Date of Birth'
    '#description_display': before
    '#required': true
    '#required_error': 'Date of birth is required.'
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
    '#date_date_min': '-105 years'
    '#date_date_max': '0 years'
