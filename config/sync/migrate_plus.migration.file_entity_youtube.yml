id: file_entity_youtube
label: 'Import ACLIB Media - Youtube.'
migration_group: aclib
idMap:
  plugin: smart_sql
source:
  plugin: aclib_file_entity
  aclib_file_identifier: subset
  type: video
process:
  uuid:
    plugin: media_migrate_uuid
    source: fid
  mid: fid
  uid:
    -
      plugin: migration_lookup
      migration: users
      source: uid
      no_stub: true
    -
      plugin: default_value
      default_value: 1
  bundle: bundle
  name: filename
  created: timestamp
  status: status
  field_media_oembed_video/value:
    plugin: media_internet_field_value
    source: uri
destination:
  plugin: 'entity:media'
migration_dependencies:
  optional:
    - users
