id: nodes_blog
label: 'Blog nodes'
migration_group: aclib
source:
  plugin: aclib_d7_node
  node_type: blog_entry
process:
  title: title
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  uid:
    -
      plugin: migration_lookup
      migration: users
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 1
  type:
    plugin: default_value
    default_value: blog
  langcode:
    plugin: default_value
    source: language
    default_value: und
  path/pathauto:
    plugin: default_value
    default_value: 1
  path/alias: alias
  field_body/value:
    plugin: media_wysiwyg_filter
    source: body/0/value
    view_mode_matching:
      default: full_width
      quarter_right: quarter_width
      original_left: full_width
      original_right: full_width
      book_cover_image: quarter_width
      quarter_size: quarter_width
      thumbnail: quarter_width
      wysiwyg: full_width
      teaser: quarter_width
    media_migrations:
      - file_entity
      - file_entity_youtube
    file_migrations:
      - files
  field_body/format:
    plugin: static_map
    source: body/0/format
    bypass: true
    map:
      panopoly_wysiwyg_text: basic_html
      panopoly_html_text: basic_html
      full_html: full_html
  field_teaser/value: field_teaser/0/value
  field_teaser_image/target_id:
    -
      plugin: migration_lookup
      migration: file_entity
      no_stub: true
      source: field_teaser_image/0/fid
    -
      plugin: default_value
      default_value: 505
  field_tags:
    plugin: migration_lookup
    migration: tags
    no_stub: true
    source: field_tags
  field_flickr_photoset: field_flickr_photoset/0/flickrid
destination:
  plugin: 'entity:node'
migration_dependencies:
  optional:
    - users
    - file_entity
    - file_entity_youtube
    - tags
