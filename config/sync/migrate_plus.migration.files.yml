id: files
label: 'ACLIB files'
migration_group: aclib
source:
  plugin: aclib_files
  aclib_file_identifier: blog_images
  scheme: public
  constants:
    source_base_path: 'https://www.aclib.us/'
process:
  uid:
    -
      plugin: migration_lookup
      migration: users
      source: uid
      no_stub: true
    -
      plugin: default_value
      default_value: 1
  filename: filename
  source_full_path:
    -
      plugin: concat
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
destination:
  plugin: 'entity:file'
migration_dependencies:
  optional:
    - users
