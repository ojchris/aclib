id: nodes_pressrelease
label: Press release nodes
migration_group: aclib
source:
  plugin: aclib_d7_node
  node_type: pressrelease
process:
  title: title
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  uid:
    -
      plugin: migration_lookup
      migration: users
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 1
  type:
    plugin: default_value
    default_value: press_release
  langcode:
    plugin: default_value
    source: language
    default_value: 'und'
  # Disable pathauto during migrations.
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias: alias
  # TODO: Handle raw <img> tags?
  field_body/value:
    plugin: media_wysiwyg_filter
    source: 'body/0/value'
    # Mapping details in OA5736.
    view_mode_matching:
      default: full_width
      quarter_right: quarter_width
      original_left: full_width
      original_right: full_width
      book_cover_image: quarter_width
      quarter_size: quarter_width
      thumbnail: quarter_width
      wysiwyg: full_width
      teaser: quarter_width
    media_migrations:
      - file_entity
      - file_entity_youtube
    file_migrations:
      - files
  field_body/format:
    plugin: static_map
    source: 'body/0/format'
    map:
      panopoly_wysiwyg_text: basic_html
      panopoly_html_text: basic_html
      full_html: full_html
  field_tags:
    plugin: migration_lookup
    migration: tags
    no_stub: true
    source: field_tags
  field_teaser_image/target_id:
    -
      plugin: migration_lookup
      migration: file_entity
      no_stub: true
      source: 'field_teaser_image/0/fid'
    -
      plugin: default_value
      default_value: 505
  field_alt_contact_name: field_alt_contact_name
  field_alt_contact_email: field_alt_contact_email
  field_contact_name: field_contact_name
  field_contact_email: field_contact_email
  field_date:
    plugin: sub_process
    source: field_date
    process:
      value:
        plugin: format_date
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d'
        source: value
destination:
  plugin: entity:node
migration_dependencies:
  optional:
    - users
    - file_entity
