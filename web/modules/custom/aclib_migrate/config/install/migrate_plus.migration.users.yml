id: users
label: Import ACLIB users.
migration_group: aclib
source:
  plugin: aclib_users
process:
  name: name
  pass: pass
  mail: mail
  created: created
  access: access
  login: login
  status: status
  timezone: timezone
  langcode:
    plugin: user_langcode
    source: entity_language
    fallback_to_site_default: false
  init: init
  roles:
    plugin: static_map
    source: roles
    bypass: TRUE
    map:
      # D7 Marketing/PR Admin
      15: marketing
      # D7 eBranch
      5: ebranch
      # D7 Webform admin
      21: webform_editor
  'field_about/format':
    plugin: default_value
    default_value: 'basic_html'
  field_about/value: field_user_about/0/value
destination:
  plugin: entity:user
