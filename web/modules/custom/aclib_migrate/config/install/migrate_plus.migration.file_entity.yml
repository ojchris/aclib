id: file_entity
label: Import ACLIB File Entities
migration_group: aclib
#deriver: Drupal\media_migration\Plugin\migrate\D7FileEntityDeriver
idMap:
  plugin: smart_sql
source:
  plugin: aclib_file_entity
  aclib_file_identifier: blog_images
  type: image
process:
  uuid:
#    plugin: media_migrate_uuid
#    source: fid
    -
      plugin: migration_lookup
      migration: files
      source: fid
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
      message: 'File entity not found in map table (uuid).'
    -
      plugin: media_migrate_uuid
#  mid:
#    -
#      plugin: migration_lookup
#      migration: files
#      source: fid
#      no_stub: true
#    -
#      plugin: skip_on_empty
#      method: row
#      message: 'File entity not found in map table.'
  uid:
    -
      plugin: migration_lookup
      migration: users
      source: uid
      no_stub: true
    -
      plugin: default_value
      default_value: 1
  bundle: bundle
  name: filename
  created: timestamp
  status: status
  field_media_image/target_id:
    -
      plugin: migration_lookup
      migration: files
      source: fid
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
      message: 'File entity not found in map table (field_media_image).'
  field_media_image/alt: 'field_file_image_alt_text/0/value'
  field_media_image/title: 'field_file_image_title_text/0/value'
destination:
  plugin: entity:media
migration_dependencies:
  required:
    - users
    - files
