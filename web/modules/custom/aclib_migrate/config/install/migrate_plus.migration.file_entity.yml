id: file_entity
label: Import ACLIB File Entities
migration_group: aclib
#deriver: Drupal\media_migration\Plugin\migrate\D7FileEntityDeriver
idMap:
  plugin: smart_sql
source:
  plugin: d7_file_entity_item
process:
  uuid:
    plugin: media_migrate_uuid
    source: fid
  mid: fid
  uid:
    -
      plugin: migration_lookup
      migration: users
      source: uid
      no_stub: true
    -
      plugin: default_value
      default_value: 1
  bundle: bundle
  name: filename
  created: timestamp
  status: status
destination:
  plugin: entity:media
migration_dependencies:
  required:
    - users
