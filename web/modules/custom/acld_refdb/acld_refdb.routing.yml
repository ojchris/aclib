acld_refdb.system_settings_form:
  path: /admin/config/acld_refdb
  defaults:
    _title: 'ACLD Reference Database Settings'
    _form: \Drupal\acld_refdb\Form\AcldRefdbSystemSettingsForm
  requirements:
    _permission: 'administer site configuration'
acld_refdb.page:
  path: '/refdb/{node}'
  defaults:
    _title: 'ACLD Reference Database Access'
    _controller: '\Drupal\acld_refdb\Controller\DefaultController::acld_refdb_page'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      node:
        type: entity:node
