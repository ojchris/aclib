aclib_refdb.config_form:
  path: '/admin/config/search/aclib_refdb/config'
  defaults:
    _title: 'ACLIB Reference Database Settings'
    _form: \Drupal\aclib_refdb\Form\AclibRefdbConfigForm
  requirements:
    _permission: 'administer site configuration'
aclib_refdb.page:
  path: '/refdb/{node}'
  defaults:
    _title: 'ACLIB Reference Database Page'
    # _controller: '\Drupal\aclib_refdb\Controller\DefaultController::page'
    _form: \Drupal\aclib_refdb\Form\AclibRefDbCardForm
  requirements:
    _permission: 'access content'
  options:
    parameters:
      node:
        type: entity:node
